<!-- EDUCATION -->
{{ with .GetPage "formations" }}
<div class="box">
  <h2>{{.Title}}</h2>
  <ul id="education" class="clearfix">
    {{ range .Params.certificates}}
    <li>
      <div class="year pull-left">{{.year}}</div>
      <div class="description pull-right">
        <h3>{{.title}}</h3>
        <p>{{.description | safeHTML | markdownify }}</p>
      </div>
    </li>
    {{end}}
  </ul>
</div>
{{end}}
