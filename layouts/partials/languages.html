<!-- LANGUAGES -->
{{ with .GetPage "languages"}}
<div class="box">
  <h2>{{.Title}}</h2>
  <div id="language-skills">
    {{ range .Params.languages }}
    <div class="skill">
      {{ .name }}
      <div class="icons pull-right">
        <div style="width: 100%" class="icons-red">
          {{ $stars := .stars }} {{ range $i, $ := seq $stars }}
          <span class="fa fa-star fa-fw"></span>
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end}}
