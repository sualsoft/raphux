{{ with .GetPage "details" }}
<div class="row">
  <div class="col-xs-12">
    <div id="photo-header" class="text-center">
      <!-- PHOTO (AVATAR) -->
      <div id="photo">
        <img src="{{.Params.avatar}}" alt="avatar" />
      </div>
      <div id="text-header">
        <h1>
          {{.Params.above_text | safeHTML}} <span>{{.Params.name}}</span>
          <!---->
          {{ .Params.content | safeHTML}}
        </h1>
      </div>
    </div>
  </div>
</div>
{{end}}
